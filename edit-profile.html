<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Edit Profile</title>
</head>

<body>
    <h1>Edit Your Profile</h1>
    <form id="edit-profile-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <button type="submit">Update Profile</button>
    </form>

    <script>
        document.getElementById('edit-profile-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const userId = getUserIdFromLocalStorage(); // Implement this function to get the user ID from storage
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            // Send the updated profile data to the server
            fetch(`http://localhost:5500/api/profile/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        // You can redirect the user to another page or handle it accordingly
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => console.error('Error:', error));
        });

        // You can implement a function to retrieve the user ID from local storage
        function getUserIdFromLocalStorage() {
            // Implement this function to get the user ID from storage
        }
    </script>
</body>

</html>
