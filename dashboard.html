<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>SchoolForum Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>

<body>
    <header>
        <img id="profile-picture" src="SchoolForumProfilePicture.png" alt="Profile Picture" onclick="toggleMenu()">
        <div id="menu" class="hidden">
            <button onclick="openSettings()">Settings</button>
            <button onclick="openYourActivity()">Your Activity</button>
        </div>
    </header>

    <!-- Menu Container -->
    <div id="profile-menu" class="menu hidden">
        <button onclick="openSettings()">Settings</button>
        <button onclick="openYourActivity()">Your Activity</button>
    </div>

    <div id="content">
        <!-- Content will be dynamically loaded here based on user actions -->
    </div>

    <script src="dashboard.js"></script> <!-- Link to your external JavaScript file -->
</body>

</html>
