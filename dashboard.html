<!DOCTYPE html>
<html>
<head>
    <title>jQuery contextMenu Example</title>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.contextMenu.min.js"></script>
    <link rel="stylesheet" href="jquery.contextMenu.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
</head>
<body>
    <img id="profile-picture" src="SchoolForumProfilePicture.png" alt="School Forum Profile Picture" style="cursor: pointer;">

    <ul id="myMenu" class="contextMenu">
        <li class="open">Open</li>
        <li class="save">Save</li>
        <li class="delete">Delete</li>
    </ul>
    <script>
        $(function() {
            $.contextMenu({
                selector: '#profile-picture',
                trigger: 'left',
                build: function($trigger, e) {
                    return {
                        callback: function(key, options) {
                            switch(key) {
                                case 'open':
                                    // code to open the image
                                    break;
                                case 'save':
                                    // code to save the image
                                    break;
                                case 'delete':
                                    // code to delete the image
                                    break;
                            }
                        },
                        items: {
                            "open": {name: "Open"},
                            "save": {name: "Save"},
                            "delete": {name: "Delete"}
                        }
                    };
                }
            });
        });
        </script>
        
        </body>
        </html>
